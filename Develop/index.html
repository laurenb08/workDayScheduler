  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="description">

      <p id="currentDay" class="lead"></p>

            </div>
          </td>
          <td
            type="button"
            class="saveBtn"
            id="nineBtn"
            onclick="saveAppointment()"
          >
            Save

        </tbody>
